<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Fury Arena - An action-packed battle royale game." />
    <meta name="author" content="PianoMan0" />
    <meta name="keywords" content="Fury, Arena, Game, Battle, Royale, Action" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Fury Arena</title>
</head>
<body>
    <center>
        <div id="loginArea">
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login / Register</button>
            </form>
            <p id="loginMessage"></p>
        </div>
        <div id="gameArea" style="display:none;">
            <div id="player1" class="player"></div>
            <div id="player2" class="player"></div>
        </div>
        <div id="shopArea" style="display:none;">
            <h2>Shop</h2>
            <p id="coinsDisplay"></p>
            <div id="skinsList"></div>
            <button id="backToGameButton">Back to Game</button>
        </div>
        <button id="shopButton" style="display:none;">Shop</button>
    </center>
    <audio id="winSound" src="winfuryarena.mp3" preload="auto"></audio>
    <div id="gameOverMenu">
        <h2>Game Over</h2>
        <p id="gameDuration"></p>
        <p id="player1Health"></p>
        <p id="player2Health"></p>
        <p id="winnerMessage"></p>
        <p id="winStreakMessage"></p>
        <p id="coinsEarnedMessage"></p>
        <button id="reloadButton">Reload Game</button>
        <button id="goToShopButton">Go to Shop</button>
    </div>
</body>
</html>
